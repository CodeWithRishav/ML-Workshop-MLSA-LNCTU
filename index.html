<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Learning Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body fills the viewport */
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

    nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      margin-left: 10px;
    }

    section {
      padding: 20px;
      background-color: #fff;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: auto; /* Push the footer to the bottom of the viewport */
      width: 100%;
    }
    
    #imageContainer {
      width: 200px;
      height: 200px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #imageContainer img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Machine Learning Model</h1>
    <nav>
      <a href="#description">Description</a>
      <a href="#feedback">Feedback</a>
    </nav>
  </header>

  <section id="image-input">
    <h2>Image Input</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="detectImage()">Detect</button>
    <div id="imageContainer"></div>
  </section>

  <section id="model-name">
    <h2>Model Name</h2>
    <p id="modelName"></p>
  </section>

  <section id="description">
    <h2>Model Description</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
  </section>

  <section id="feedback">
    <h2>Feedback</h2>
    <form>
      <label for="feedback">Your Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>
    <p>Copyright &copy; 2024 Machine Learning Model</p>
  </footer>

  <script>
    function detectImage() {
      // Code to detect image using machine learning model
      // Here, we'll just display the selected image
      const imageInput = document.getElementById('imageInput');
      const imageContainer = document.getElementById('imageContainer');
      const file = imageInput.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '100%';
          img.style.height = 'auto';
          imageContainer.innerHTML = '';
          imageContainer.appendChild(img);
        };

        reader.readAsDataURL(file);
      }
    }

    // Code to fetch model name from file
    // For demonstration, we'll use a placeholder value
    document.getElementById('modelName').innerText = 'Sample Model Name';
  </script>
</body>
</html>
