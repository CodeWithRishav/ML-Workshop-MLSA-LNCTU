<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Learning Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    
    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #4CAF50;
    }
    
    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #45a049;
    }
    
    section {
      padding: 20px;
      background-color: #fff;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Machine Learning Model</h1>
    <p>Description of the model</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Feedback</a>
    <a href="#">Using Model</a>
    <a href="#">Notebook</a>
  </nav>

  <section id="model-description">
    <h2>Model Description</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
  </section>

  <section id="using-model">
    <h2>Using Model</h2>
    <!-- This section intentionally left blank -->
  </section>

  <section id="feedback">
    <h2>Feedback</h2>
    <form>
      <label for="feedback">Your Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>
    <p>Copyright &copy; 2024 Machine Learning Model</p>
  </footer>
</body>
</html>
